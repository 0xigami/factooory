  <style>
    :root{
      --bg: #E1D7D5;
      --text: #111;
      --muted: #555;
      --line: rgba(0,0,0,.12);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    html, body{
      margin:0;
      color: var(--text);
      font-family: var(--sans);
      min-height: 100vh;
    }

    body{
      display:flex;
      flex-direction: column;
      background: var(--bg);
    }

    *{ box-sizing:border-box; }

    .container{
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 32px 24px;
    }

    header{ padding-bottom: 16px; }

    main{
      flex:1;
      display:flex;
      align-items:center;
    }

    footer{
      font-family: var(--sans);
      font-size: 12px;
      color: var(--muted);
      padding-top: 16px;
      text-align: center;
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
    }

    .brand img{
      height: 54px;
      width: auto;
      display:block;
      image-rendering: pixelated;
    }

    .brand-title{
      font-size: 31px;
      font-weight: 600;
      line-height: 1;
    }

    .brand-sub{
      font-family: var(--sans);
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    table{
      width:100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    thead th{
      text-align:left;
      font-family: var(--sans);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: var(--muted);
      padding: 10px 0;
      border-bottom: 1px solid var(--line);
    }

    tbody tr{
      border-bottom: 1px solid var(--line);
    }

    tbody tr:last-child{ border-bottom: none; }

    td{
      padding: 16px 0;
      vertical-align: top;
    }

    td.project{
      font-weight: 500;
      width: 40%;
    }

    td.desc{
      color: var(--muted);
      font-size: 14px;
      width: 52%;
    }

    td.link{
      font-family: var(--sans);
      font-size: 13px;
      color: var(--muted);
      text-align: right;
      white-space: nowrap;
      width: 8%;
    }

    th.th-link{ text-align: right; }

    a{
      color: inherit;
      text-decoration: none;
    }

    a:hover{ text-decoration: underline; }

    .u{ text-decoration: underline; }

    /* Non-clickable "coming soon" styling */
    .soon{
      color: var(--muted);
      font-size: 13px;
      text-align: right;
      white-space: nowrap;
    }

    @media (max-width: 640px){
      thead{ display:none; }
      table, tbody, tr, td{ display:block; width:100%; }
      tr{ padding: 18px 0; }
      td{ padding: 4px 0; }
      td.project, td.desc, td.link{ width:100%; text-align:left; }
      td.link{ font-family: var(--sans); }
      .soon{ text-align:left; }
    }

    .table-wrap{ width:100%; max-width:66vw; margin:0 auto; }
  </style>
</head>

      <table>
        <thead>
          <tr>
            <th>Project</th>
            <th>Description</th>

          </tr>
        </thead>

  <footer class="container">
    All rights reversed <svg aria-label="Copyleft" viewBox="0 0 24 24" style="height:12px;width:auto;vertical-align:middle;margin:0 4px;" xmlns="http://www.w3.org/2000/svg" fill="none">
      <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
      <g transform="translate(24,0) scale(-1,1)">
        <path d="M16 9a5 5 0 1 0 0 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </svg> <span id="year"></span> by <a href="https://gami.vc" target="_blank" rel="noopener noreferrer" class="u">gami.vc</a>
  </footer>

  <script>
    const DATA = [
      { project: 'Gnars DAO', url: 'https://gnars.com', description: 'Featured in Tony Hawk Pro Skater' },
      { project: 'International Meme Fund', url: 'https://app.imf.bz', description: 'Grew TVL over 9 figures in 9 weeks' },
      { project: 'shielded.eth', url: 'https://shieldedeth.com', description: 'Sound money evades surveillance' },
      { project: 'Squash DAO', url: 'https://luma.com/squashdao', description: 'Play squash with ex aussie champ' },
      { project: 's@tosh.is', url: 'https://sa.tosh.is', description: 'There is no 2nd best email address' },
      { project: 'Live Music', comingSoon: true, description: 'Discover gigs by listening to music' }
    ];
    
    function esc(s){
      return String(s)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#039;');
    }

    function safeUrl(u){
      try{
        const url = new URL(u);
        return (url.protocol === 'http:' || url.protocol === 'https:') ? url.toString() : null;
      }catch{ return null; }
    }

    function render(){
      const host = document.getElementById('rows');
      if(!host) return;

      host.innerHL = '';

      DATA.forEach((it) => {
        const isSoon = !!it.comingSoon;
        const href = (!isSoon && it.url) ? safeUrl(it.url) : null;

        const tr = document.createElement('tr');

        const projectCell = href
          ? `<a href="${href}" target="_blank" rel="noopener noreferrer">${esc(it.project || href)}</a>`
          : `${esc(it.project || '')}`;

        const linkCell = href
          ? `<a href="${href}" target="_blank" rel="noopener noreferrer">${esc(new URL(href).host)}</a>`
          : `<span class="soon">Coming soon</span>`;

        tr.innerHTML = `
          <td class="project">${projectCell}</td>
          <td class="desc">${it.description ? esc(it.description) : ''}</td>
          <td class="link">${linkCell}</td>
        `;

        host.appendChild(tr);
      });
    }

    document.getElementById('year') && (document.getElementById('year').textContent = new Date().getFullYear());
    render();
  </script>
